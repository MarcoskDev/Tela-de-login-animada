<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>

<body>
    <section id="container">
        <img src="img/foquete.png" alt="foquete animado fundo">
        <div class="left-infor">
            <h1>Welcome, astronauta</h1>
            <h2>Pronto para uma viagem no espaço?</h2>
            <img src="img/Astronaut suit-pana.png" alt="imagem login">
        </div>

        <div class="right-inputs-login">
            <div class="card-inputs">
                <h1>LOGIN</h1>
                <div class="div-input"><!--começa aqui-->
                    <label for="">Usuario</label>
                    <input type="text" name="Usuario" id="Usuario" placeholder="Usuario" required>
                </div><!--termina aqui-->
                <div class="div-input"><!--começa aqui-->
                    <label for="">Senha</label>
                    <input type="password" name="Senha" id="Senha" placeholder="Senha" required>
                </div><!--termina aqui-->

                <div class="lembre-me">
                    <a href="">Esquece a senha</a>
                </div>

                <button type="submit">Entrar</button>
            </div>
        </div>
    </section>
</body>

</html>
